{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for data in form %}
        <div class="col-lg-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ data.blog_image.url }}" class="card-img-top" alt="..." height="200" width="200">
                <div class="card-body">
                  <h5 class="card-title">Title: {{ data.blog_title }}</h5>
                  <p2 class="card-text">Summary: {{ data.blog_summary|truncatechars:15 }}</p2><br>
                  {% if user.is_authenticated and user.is_doctor %}
                  <a href="{% url 'view' %}" class="btn btn-primary">View</a>
                  <a href="{% url 'delete_data' data.id %}" class="btn btn-primary">Delete</a>
                  {% else %}
                  <a href="{% url 'view' %}" class="btn btn-primary">View</a>
                  {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
