<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Doctor page </title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="form-block">
                        <h1> welcome to the doctor page : {{ user.username }}</h1>
                        Profile Image: <img src="{{ user.profile_image.url}}"><br>
                        <p1>Username: {{ user.username }}</p1> <br>
                        <p1>First Name: {{ user.first_name }}</p1> <br>
                        <p1>Last Name: {{ user.last_name }}</p1> <br>
                        <p1>Email: {{ user.email }}</p1> <br>
                      </div>
                      <a href="/login" class="btn btn-primary">Back to login</a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
